server:
  port: 8080

spring:
  application:
    name: gateway
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/gateway
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
  liquibase:
    enabled: ${MIGRATIONS_ENABLED:false}

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

kafka:
  bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092,localhost:9093,localhost:9094}
  producers:
    link-outbox:
      topic: gateway.link.outbox
      partitions: 2
      replicas: 2
    link-rule-outbox:
      topic: gateway.link-rule.outbox
      partitions: 2
      replicas: 2

schedule:
  tasks:
    link-outbox:
      cron: '0 * * * * *' # every minute
    link-rule-outbox:
      cron: '0 * * * * *' # every minute