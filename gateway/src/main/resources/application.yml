server:
  port: 8080

spring:
  application:
    name: gateway
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/gateway
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
  liquibase:
    enabled: ${MIGRATIONS_ENABLED:false}

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false