spring:
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:tc:postgresql:15:///scrapper
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  liquibase:
    enabled: true
    change-log: classpath:migrations/master.yml

kafka:
  bootstrap-servers:
  consumers:
    link-outbox:
      topic: gateway.link.outbox
      group-id: gateway-link-outbox-scrapper
    link-rule-outbox:
      topic: gateway.link-rule.outbox
      group-id: gateway-link-rule-outbox-scrapper
  producers:
    link-update:
      topic: scrapper.link.update
      partitions: 2
      replicas: 2

schedule:
  tasks:
    link:
      cron: '-'

feign:
  wildberries:
    link:
      batch-size: 50
    rule:
      batch-size: 100
    api:
      url: http://localhost:8081
      dest: -5818883
      curr: rub